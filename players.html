<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>名簿管理 - コジバド!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
h2 {
  text-align: center;
  font-size: 32px;
  color: #ff66b3;
  margin-bottom: 20px;
}
#playerList {
  list-style: none;
  padding-left: 0;
}
.list-item {
  background: #ffe6f3;
  border: 2px solid #ffb3d9;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 10px;
  font-size: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.drag {
  font-size: 22px;
  cursor: grab;
  margin-right: 10px;
  color: #ff66b3;
}
.name {
  flex: 1;
}
.del-btn {
  background: #ff6675;
  padding: 8px 14px;
  border-radius: 10px;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
}
.addbox {
  margin-top: 20px;
}
.addbox input {
  width: 100%;
  padding: 12px;
  border: 2px solid #ffb3d9;
  border-radius: 10px;
  font-size: 18px;
  background: #fff6fc;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
.green { background: #8ee38e; color:white; }
.pink  { background: #ff99cc; color:white; }
</style>
</head>

<body>

<h2>名簿管理</h2>

<!-- 戻る -->
<button class="pink" onclick="location.href='index.html'">
  試合作成へ戻る
</button>

<!-- 名簿一覧 -->
<ul id="playerList"></ul>

<!-- 名前追加 -->
<div class="addbox">
  <input id="newPlayer" placeholder="名前を入力（例：コジコジ）">
  <button class="green" onclick="addPlayer()">名前を追加</button>
</div>

<button class="green" onclick="savePlayers()">並び順を保存</button>

<script src="common.js"></script>

<script>
// 初期ロード
window.onload = () => {
  loadPlayers();
};
</script>

</body>
</html>

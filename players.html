<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>名簿管理 - コジバド!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
h1 {
  text-align: center;
  font-size: 42px;
  color: #ff66b3;
  margin: 10px 0;
  font-weight: 900;
  text-shadow: 2px 2px #ffd6eb;
}

.block {
  background: #fff;
  padding: 16px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: 2px solid #ffd3ec;
}

.list-item {
  background: #ffe6f3;
  border: 2px solid #ffb3d9;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.drag {
  cursor: grab;
  font-size: 22px;
  margin-right: 10px;
  color: #ff66b3;
}

.name {
  flex: 1;
  font-size: 20px;
}

.del-btn {
  background: #ff6675;
  border: none;
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 16px;
  color: #fff;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  font-size: 18px;
  background: #ff99cc;
  color: #fff;
}
button:hover {
  background: #ff66b3;
}

input {
  width: 100%;
  padding: 12px;
  border: 2px solid #ffb3d9;
  border-radius: 10px;
  margin-bottom: 10px;
  font-size: 18px;
}
</style>
</head>

<body>

<h1>名簿管理</h1>

<!-- ナビ -->
<div class="top-nav">
  <a class="active" href="players.html">名簿管理</a>
  <a href="attendance.html">参加者チェック</a>
  <a href="index.html">試合作成</a>
</div>

<div class="block">
  <h2>名前を追加</h2>
  <input type="text" id="newPlayer" placeholder="名前を入力（例：コジコジ）">
  <button onclick="addPlayer()">追加する</button>
</div>

<div class="block">
  <h2>現在の名簿</h2>
  <ul id="playerList" style="list-style:none; padding-left:0;"></ul>
  <button onclick="savePlayers()">名簿を保存</button>
</div>

<script src="common.js"></script>
<script>
window.onload = () => {
  loadPlayers();
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>名簿管理 - コジバド!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
body {
  font-family: "Hiragino Maru Gothic ProN", "Rounded Mplus 1c", sans-serif;
  background: #fff9fe;
  padding: 20px;
}

h2 {
  text-align: center;
  font-size: 32px;
  margin-bottom: 20px;
  color: #ff66b3;
}

/* 行デザイン */
.list-item {
  background: #ffe6f3;
  padding: 14px;
  border-radius: 12px;
  border: 2px solid #ffb3d9;
  margin-bottom: 10px;
  font-size: 20px;

  display: flex;
  justify-content: space-between;
  align-items: center;

  cursor: grab;
}

.name {
  flex-grow: 1;
  padding-left: 10px;
}

/* ボタン */
button {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  margin-top: 10px;
  cursor: pointer;
}

.pink  { background: #ff99cc; color: white; }
.green { background: #8ee38e; color: white; }
.red   { background: #ff6675; color: white; }

input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 12px;
  border: 2px solid #ffb3d9;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<h2>名簿管理</h2>

<button class="pink" onclick="location.href='attendance.html'">参加者チェックへ</button>

<input id="newPlayer" type="text" placeholder="名前を入力（例：コジコジ）">
<button class="green" onclick="addPlayer()">追加</button>

<ul id="playerList" style="padding-left:0; list-style:none;"></ul>

<button class="green" onclick="savePlayers()">名簿を保存</button>
<button class="red" onclick="resetPlayers()">名簿リセット</button>

<script src="common.js"></script>

<script>
/* =====================================
   初期表示
===================================== */
window.onload = () => {
  loadPlayers();
  enableDragSort();
};

/* =====================================
   ドラッグ並び替え対応
===================================== */
function enableDragSort() {
  const list = document.getElementById("playerList");
  let dragEl = null;

  list.addEventListener("dragstart", e => {
    dragEl = e.target;
    e.target.style.opacity = 0.4;
  });

  list.addEventListener("dragend", e => {
    e.target.style.opacity = "";
  });

  list.addEventListener("dragover", e => {
    e.preventDefault();
    const target = e.target.closest(".list-item");
    if (target && target !== dragEl) {
      const rect = target.getBoundingClientRect();
      const next = (e.clientY - rect.top) / (rect.bottom - rect.top) > 0.5;
      list.insertBefore(dragEl, next ? target.nextSibling : target);
    }
  });

  // li 要素に draggable 属性を付与
  document.querySelectorAll(".list-item").forEach(li => {
    li.setAttribute("draggable", true);
  });
}

/* =====================================
   名簿追加
===================================== */
function addPlayer() {
  const input = document.getElementById("newPlayer");
  const name = input.value.trim();
  if (!name) return;

  const all = getAllPlayers();
  all.push(name);
  localStorage.setItem("allPlayers", JSON.stringify(all));

  input.value = "";
  loadPlayers();
  enableDragSort();
}

/* =====================================
   名簿リセット
===================================== */
function resetPlayers() {
  if (!confirm("名簿をすべて消去しますか？")) return;
  localStorage.removeItem("allPlayers");
  loadPlayers();
}

/* =====================================
   削除（common.js の deletePlayer でもOK）
===================================== */
function deletePlayer(index) {
  const all = getAllPlayers();
  all.splice(index, 1);
  localStorage.setItem("allPlayers", JSON.stringify(all));
  loadPlayers();
  enableDragSort();
}
</script>

</body>
</html>

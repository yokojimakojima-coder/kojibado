<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>名前管理 - コジバド!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
body {
  font-family: "Hiragino Maru Gothic ProN","Rounded Mplus 1c",sans-serif;
  background: #fff9fe;
  padding: 20px;
}

h2 {
  text-align: center;
  font-size: 32px;
  margin-bottom: 20px;
  color: #ff66b3;
}

.input-area {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

#newPlayer {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #ffb3d9;
  font-size: 18px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 18px;
  background: #ff99cc;
  border: none;
  color: #fff;
  font-weight: bold;
  border-radius: 10px;
}

button:hover {
  background: #ff66b3;
}

.list-item {
  background: #ffe6f3;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
  border: 2px solid #ffb3d9;

  display: flex;
  justify-content: space-between;
  align-items: center;
}

.drag {
  font-size: 22px;
  color: #ff66b3;
}
</style>
</head>

<body>

<h2>名前管理</h2>

<!-- 入力欄 ＋ 追加ボタン -->
<div class="input-area">
  <input id="newPlayer" type="text" placeholder="名前を入力（例：コジコジ）">
  <button onclick="addPlayer()">追加</button>
</div>

<button onclick="savePlayers()">保存</button>
<button onclick="location.href='attendance.html'">当日の参加者を選ぶ →</button>

<ul id="playerList" style="padding-left:0; list-style:none;"></ul>

<script src="common.js"></script>
<script>
window.onload = () => {
  loadPlayers();
};
</script>

</body>
</html>

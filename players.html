<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>名簿管理 - コジバド!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
.add-row {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}
.add-row input {
  flex: 1;
}
.del-btn {
  background: #ff6675;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>

<h1>名簿管理</h1>

<div class="top-nav">
  <a class="active" href="players.html">名簿管理</a>
  <a href="attendance.html">参加者チェック</a>
  <a href="index.html">試合作成</a>
</div>

<div class="block">
  <h2>選手を追加</h2>

  <div class="add-row">
    <input type="text" id="newPlayer" placeholder="名前を入力">
    <button class="btn-pink" onclick="addPlayer()">追加</button>
  </div>
</div>

<div class="block">
  <h2>名簿（ドラッグで並び替え可）</h2>
  <ul id="playerList" style="list-style:none; padding-left:0;"></ul>
</div>

<button class="btn-green" onclick="savePlayers()">名簿を保存</button>

<script src="common.js"></script>

<script>
/* ===============================
   初期読み込み
=============================== */

window.onload = () => {
  loadPlayers();
  enableDragSort();
};

/* ===============================
   ドラッグで並び替え
=============================== */

function enableDragSort() {
  const list = document.getElementById("playerList");
  let dragEl = null;

  list.addEventListener("dragstart", (e) => {
    dragEl = e.target;
    e.target.style.opacity = 0.4;
  });

  list.addEventListener("dragend", (e) => {
    e.target.style.opacity = "";
  });

  list.addEventListener("dragover", (e) => {
    e.preventDefault();
    const target = [...list.children].find(li =>
      li.getBoundingClientRect().top + li.offsetHeight/2 > e.clientY
    );
    list.insertBefore(dragEl, target);
  });
}
</script>

</body>
</html>

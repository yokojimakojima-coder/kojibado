<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>参加者チェック - コジバド!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
.list-item {
  background: #ffe6f3;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
  border: 2px solid #ffb3d9;
  font-size: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.list-item label {
  display: flex;
  gap: 12px;
  font-size: 20px;
  cursor: pointer;
}
.drag {
  font-size: 22px;
  cursor: grab;
  color: #ff66b3;
}
</style>
</head>

<body>

<h1>参加者チェック</h1>

<div class="top-nav">
  <a href="players.html">名簿管理</a>
  <a class="active" href="attendance.html">参加者チェック</a>
  <a href="index.html">試合作成</a>
</div>

<p style="text-align:center; margin:10px 0 20px;">
  今日来ている人にチェックを入れてください
</p>

<div class="block">
  <ul id="activeList" style="list-style:none; padding-left:0;"></ul>
</div>

<button class="btn-green" onclick="checkAll()">全員 ON</button>
<button class="btn-red" onclick="uncheckAll()">全員 OFF</button>

<button class="btn-pink" onclick="saveActivePlayers()">参加者を保存 → 試合作成へ</button>

<script src="common.js"></script>

<script>
/* ===============================
   初期処理
=============================== */
window.onload = () => {
  loadPlayersToAttendance();
};

/* ===============================
   全員 ON
=============================== */
function checkAll() {
  document.querySelectorAll(".chk").forEach(cb => cb.checked = true);
}

/* ===============================
   全員 OFF
=============================== */
function uncheckAll() {
  document.querySelectorAll(".chk").forEach(cb => cb.checked = false);
}
</script>

</body>
</html>

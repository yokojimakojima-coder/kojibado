<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>参加者チェック - コジバド!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
h2 {
  text-align: center;
  font-size: 32px;
  color: #ff66b3;
  margin-bottom: 20px;
}
#activeList {
  list-style: none;
  padding-left: 0;
}
.list-item {
  background: #ffe6f3;
  border: 2px solid #ffb3d9;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 10px;
  font-size: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.list-item label {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}
.drag {
  font-size: 22px;
  cursor: grab;
  color: #ff66b3;
}
.chk {
  width: 22px;
  height: 22px;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
.green { background: #8ee38e; color:white; }
.red   { background: #ff6675; color:white; }
.pink  { background: #ff99cc; color:white; }
</style>

</head>

<body>

<h2>参加者チェック</h2>

<!-- 名前管理へ戻る -->
<button class="pink" onclick="location.href='players.html'">
  名前管理へ戻る
</button>

<p style="text-align:center; margin-top:10px;">
  今日来ている人にチェックを入れてください
</p>

<!-- （名簿読み込み） -->
<ul id="activeList"></ul>

<!-- 全員ON/OFF -->
<button class="green" onclick="checkAll()">全員 ON</button>
<button class="red" onclick="uncheckAll()">全員 OFF</button>

<!-- 保存して試合作成へ -->
<button class="green" onclick="saveActivePlayers()">
  参加者を保存 → 試合作成へ
</button>

<script src="common.js"></script>

<script>
// 初期読み込み
window.onload = () => {
  loadPlayersToAttendance();
};
</script>

</body>
</html>

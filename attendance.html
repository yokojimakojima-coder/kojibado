<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>参加者チェック - コジバド!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
body {
  font-family: "Hiragino Maru Gothic ProN", "Rounded Mplus 1c", sans-serif;
  background: #fff9fe;
  padding: 20px;
}

h2 {
  text-align: center;
  font-size: 32px;
  color: #ff66b3;
  margin-bottom: 20px;
}

/* リスト行 */
.list-item {
  background: #ffe6f3;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
  border: 2px solid #ffb3d9;
  font-size: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.list-item label {
  display: flex;
  gap: 12px;
  font-size: 20px;
  cursor: pointer;
}

.drag {
  font-size: 22px;
  cursor: grab;
  color: #ff66b3;
}

/* ボタン */
button {
  width: 100%;
  padding: 15px;
  font-size: 20px;
  border-radius: 15px;
  border: none;
  font-weight: bold;
  margin-top: 10px;
  cursor: pointer;
}

.green { background: #8ee38e; color: white; }
.red   { background: #ff6675; color: white; }
.pink  { background: #ff99cc; color: white; }
</style>
</head>

<body>

<h2>参加者チェック</h2>

<!-- 名簿へ戻る -->
<button class="pink" onclick="location.href='players.html'">
  名前管理へ戻る
</button>

<p style="text-align:center; margin-top:10px;">
  今日来ている人にチェックを入れてください
</p>

<!-- 名簿読み込み領域 -->
<ul id="activeList" style="padding-left:0; list-style:none;"></ul>

<!-- ボタン群 -->
<button class="green" onclick="checkAll()">全員 ON</button>
<button class="red"   onclick="uncheckAll()">全員 OFF</button>

<button class="green" onclick="saveActivePlayers()">参加者を保存 → 試合作成へ</button>

<script src="common.js"></script>

<script>
/* 初期読み込み */
window.onload = () => {
  loadPlayersToAttendance();
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>コジバド!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
/* ======================================
   ★ コジバド!! アニメタイトル（安定版）
   ====================================== */
.kojibado-title {
    text-align: center;
    font-size: 60px;
    font-weight: 900;
    font-family: "Hiragino Maru Gothic ProN", "Rounded Mplus 1c", sans-serif;
    margin-top: 15px;

    background: linear-gradient(45deg,
        #ff66b3, #ffcc33, #66ff99,
        #66ccff, #cc99ff, #ff66b3);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    color: transparent;

    animation:
      fadeIn 1.2s ease-out forwards,
      rainbow 6s infinite linear,
      softShake 2.4s infinite ease-in-out;
}

.kojibado-title .bang {
    display: inline-block;
    font-weight: 900;
    animation: bounce 0.8s infinite ease-in-out;
}

/* アニメーション */
@keyframes fadeIn {
  0% { opacity:0; transform: translateY(-25px) scale(0.9); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}
@keyframes rainbow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes softShake {
  0%,100% { transform: rotate(0deg); }
  50% { transform: rotate(1.2deg); }
}
@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

/* ======================================
   UI
   ====================================== */
body {
  background: #fff9fe;
  margin: 0;
  padding: 16px;
  font-family: "Hiragino Maru Gothic ProN", "Rounded Mplus 1c", sans-serif;
}

.top-nav {
  display: flex;
  gap: 6px;
  margin-bottom: 18px;
}
.top-nav a {
  flex: 1;
  padding: 12px;
  text-align: center;
  text-decoration: none;
  background: #ff99cc;
  color: white;
  border-radius: 12px;
  font-weight: bold;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}
.top-nav a.active { background: #ff66b3; }

.block {
  background: #ffffff;
  padding: 14px;
  border-radius: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin-bottom: 22px;
}

h2 {
  margin: 0 0 10px;
  border-left: 6px solid #ff66b3;
  padding-left: 8px;
  font-size: 22px;
}

select, button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #ffb3d9;
  background: #ffe6f3;
  font-size: 16px;
}
button {
  background: #ff99cc;
  border: none;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
button:hover { background: #ff82bf; }

.match-round {
  padding: 14px;
  border: 2px solid #ffd3ec;
  border-radius: 14px;
  background: #fff;
  margin-bottom: 16px;
}

.match-card {
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 8px;
  background: #fff6fc;
  border: 1px solid #ffb3d9;
}

table { width: 100%; border-collapse: collapse; }
th { background:#ffe0f4; padding:8px; }
td { padding:8px; border-bottom:1px solid #ffd3ec; }
</style>
</head>

<body>

<!-- タイトル -->
<h1 class="kojibado-title">
  コジバド<span class="bang">!!</span>
</h1>

<!-- ナビ -->
<div class="top-nav">
  <a href="players.html">名簿管理</a>
  <a href="attendance.html">参加者チェック</a>
  <a href="index.html" class="active">試合作成</a>
</div>

<!-- 設定 -->
<div class="block">
  <h2>試合設定</h2>

  <label>AIモード</label>
  <select id="aiMode">
    <option value="D">D：全部バランス（おすすめ）</option>
    <option value="A">A：最強公平型</option>
    <option value="B">B：ペア重視型</option>
    <option value="C">C：体力優先型</option>
    <option value="ML">ML：おまかせAI</option>
  </select>

  <br><br>

  <label>コート数</label>
  <select id="courtsSelect">
    <option value="1">1コート</option>
    <option value="2">2コート</option>
    <option value="3">3コート</option>
    <option value="4">4コート</option>
  </select>

  <br><br>

  <button id="setupBtn">参加者を読み込み → 自動で20試合作成</button>
</div>

<!-- 試合リスト -->
<div id="rounds" class="block">
  <h2>試合履歴</h2>
  <p id="noRoundMsg">まだ試合が作成されていません。</p>
</div>

<button id="addBtn" style="display:none;">試合を追加（1試合）</button>

<!-- ステータス -->
<div id="playerSummary" class="block" style="display:none;">
  <h2>プレイヤーステータス</h2>
  <div id="playerTable"></div>
</div>

<script src="common.js"></script>

<script>
let players = [];
let roundNumber = 1;
let currentAiMode = "D";

window.onload = () => {
  document.getElementById("aiMode").onchange =
    () => currentAiMode = document.getElementById("aiMode").value;

  document.getElementById("setupBtn").onclick = setupAndGenerate20;
  document.getElementById("addBtn").onclick = addOneRound;
};

/* AI 重み */
function getAiWeights() {
  return getCommonAiWeights(currentAiMode, players);
}

/* 初回 20 試合作成 */
function setupAndGenerate20() {
  const names = JSON.parse(localStorage.getItem("activePlayers") || "[]");

  if (names.length < 4) {
    alert("参加者は最低4人必要です！");
    return;
  }

  players = names.map((n, i) => ({
    name: n,
    idx: i,
    games: 0,
    refs: 0,
    rests: 0,
    partners: new Set(),
    opponents: new Set(),
    lastRoundPlayed: 0,
    lastRefRound: 0,
    lastRestRound: 0
  }));

  roundNumber = 1;
  document.getElementById("rounds").innerHTML = "<h2>試合履歴</h2>";
  document.getElementById("playerSummary").style.display = "block";
  document.getElementById("addBtn").style.display = "block";

  renderPlayerTable();

  const courtCount = Number(document.getElementById("courtsSelect").value);

  for (let i = 0; i < 20; i++) {
    if (!createNextRound(courtCount)) break;
  }
}

/* 1試合追加 */
function addOneRound() {
  const courtCount = Number(document.getElementById("courtsSelect").value);
  createNextRound(courtCount);
}

/* ラウンド生成 */
function createNextRound(courtCount) {
  const result = generateRound(players, roundNumber, courtCount, getAiWeights());

  if (!result) {
    alert("これ以上公平に作れません！");
    return false;
  }

  renderRound(result.rounds, result.refs, result.benches);
  renderPlayerTable();
  roundNumber++;
  return true;
}

/* 試合カード表示 */
function renderRound(rounds, refs, benches) {
  const roundsDiv = document.getElementById("rounds");

  const noMsg = document.getElementById("noRoundMsg");
  if (noMsg) noMsg.remove();

  const box = document.createElement("div");
  box.className = "match-round";

  const h = document.createElement("h3");
  h.textContent = "第 " + roundNumber + " 試合";
  box.appendChild(h);

  rounds.forEach((r, i) => {
    const card = document.createElement("div");
    card.className = "match-card";

    card.innerHTML = `
      <p><b>コート${i+1}</b>（審判：${players[refs[i]].name}）</p>
      <p>Team A：${players[r.teamA[0]].name} ＆ ${players[r.teamA[1]].name}</p>
      <p>Team B：${players[r.teamB[0]].name} ＆ ${players[r.teamB[1]].name}</p>
    `;
    box.appendChild(card);
  });

  if (benches.length > 0) {
    const rest = document.createElement("p");
    rest.textContent =
      "休憩：" + benches.map(i => players[i].name).join(" / ");
    box.appendChild(rest);
  }

  roundsDiv.appendChild(box);
}

/* ステータス表 */
function renderPlayerTable() {
  let html = `
    <table>
      <tr>
        <th>名前</th>
        <th>試合数</th>
        <th>審判</th>
        <th>休憩</th>
      </tr>
  `;

  players.forEach(p => {
    html += `
      <tr>
        <td>${p.name}</td>
        <td>${p.games}</td>
        <td>${p.refs}</td>
        <td>${p.rests}</td>
      </tr>
    `;
  });

  html += "</table>";

  document.getElementById("playerTable").innerHTML = html;
}

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>

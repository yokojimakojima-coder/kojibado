<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>コジバド!! - 試合作成</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<meta name="theme-color" content="#ff66b3">

<style>
h1 {
  text-align:center;
  font-size:42px;
  font-weight:900;
  color:#ff66b3;
  text-shadow:2px 2px #ffd6eb;
  margin:10px 0 20px;
}

.setting-block {
  background:#fff;
  border-radius:12px;
  padding:15px;
  margin-bottom:20px;
  border:2px solid #ffd3ec;
}

.match-round {
  background:#fff;
  border:2px solid #ffd3ec;
  border-radius:12px;
  padding:15px;
  margin-bottom:25px;
}

.match-card {
  background:#fff6fc;
  padding:12px;
  border-radius:10px;
  border:1px solid #ffb3d9;
  margin-bottom:10px;
}
</style>
</head>

<body>

<h1>コジバド!!</h1>

<!-- ナビ -->
<div class="top-nav">
  <a href="players.html">名簿管理</a>
  <a href="attendance.html">参加者チェック</a>
  <a class="active" href="index.html">試合作成</a>
</div>

<!-- 設定 -->
<div class="setting-block">
  <h2>試合設定</h2>

  <label>コート数</label>
  <select id="courtsSelect">
    <option value="1">1コート</option>
    <option value="2">2コート</option>
    <option value="3">3コート</option>
    <option value="4">4コート</option>
  </select>

  <button id="setupBtn">参加者を読み込み → 第1試合を作成</button>
</div>

<!-- 途中参加 & 途中抜け -->
<div class="setting-block">
  <h2>途中参加 / 途中抜け</h2>

  <label>選手を選択</label>
  <select id="changePlayer"></select>

  <label>状態を選択</label>
  <select id="changeType">
    <option value="join">途中参加（この試合から参加）</option>
    <option value="leave">途中抜け（この試合まで）</option>
  </select>

  <button id="applyChangeBtn">変更を適用</button>
</div>

<!-- 試合履歴 -->
<div id="rounds" class="setting-block">
  <h2>試合履歴</h2>
  <p id="noRoundMsg">まだ試合がありません。</p>
</div>

<!-- 最新試合の下に配置されるボタン -->
<div id="nextRoundContainer"></div>

<!-- ステータス -->
<div id="playerSummary" class="setting-block" style="display:none;">
  <h2>プレイヤーステータス</h2>
  <div id="playerTable"></div>
</div>

<script src="common.js"></script>

<script>
let players = [];
let roundNumber = 1;
let schedule = {};

window.onload = () => {
  schedule = getSchedule();
  document.getElementById("setupBtn").onclick = firstRound;
  document.getElementById("applyChangeBtn").onclick = applyChange;
};

/* ===============================
   第1試合を作成
=============================== */
function firstRound() {
  const active = getActivePlayers();
  if (active.length < 4) {
    alert("参加者は4人以上必要です！");
    return;
  }

  players = active.map((n, i) => ({
    name: n,
    idx: i,
    games: 0,
    refs: 0,
    rests: 0,
    partners: new Set(),
    opponents: new Set(),
    lastRoundPlayed: 0,
    lastRefRound: 0,
    lastRestRound: 0
  }));

  schedule = {};
  players.forEach(p => {
    schedule[p.name] = [{ from: 1, to: 999 }];
  });
  saveSchedule(schedule);

  roundNumber = 1;

  document.getElementById("rounds").innerHTML = `<h2>試合履歴</h2>`;
  document.getElementById("playerSummary").style.display = "block";

  populateChangePlayerList();

  createNextRound();
}

/* ===============================
   次の試合を作る
=============================== */
function createNextRound() {
  const courtCount = Number(document.getElementById("courtsSelect").value);

  const result = generateRound(
    players,
    roundNumber,
    courtCount,
    getAiWeights(),
    schedule
  );

  if (!result) {
    alert("これ以上公平に作れません！");
    return;
  }

  renderRound(result.rounds, result.refs, result.benches);
  renderPlayerTable();

  roundNumber++;
}

/* ===============================
   途中参加 / 途中抜け
=============================== */
function populateChangePlayerList() {
  const select = document.getElementById("changePlayer");
  select.innerHTML = "";

  players.forEach(p => {
    const opt = document.createElement("option");
    opt.value = p.name;
    opt.textContent = p.name;
    select.appendChild(opt);
  });
}

function applyChange() {
  const name = document.getElementById("changePlayer").value;
  const type = document.getElementById("changeType").value;

  if (!schedule[name]) schedule[name] = [{ from: 1, to: 999 }];

  const last = schedule[name][schedule[name].length - 1];

  if (type === "join") {
    last.to = roundNumber - 1;
    schedule[name].push({ from: roundNumber, to: 999 });
  } else if (type === "leave") {
    last.to = roundNumber - 1;
  }

  saveSchedule(schedule);

  alert("変更を適用しました（次の試合に反映されます）");
}

/* ===============================
   試合表示
=============================== */
function renderRound(rounds, refs, benches) {
  const area = document.getElementById("rounds");

  const box = document.createElement("div");
  box.className = "match-round";

  box.innerHTML = `<h3>第 ${roundNumber} 試合</h3>`;

  rounds.forEach((r, i) => {
    const card = document.createElement("div");
    card.className = "match-card";

    card.innerHTML = `
      <p><b>コート${i+1}</b>（審判：${players[refs[i]].name}）</p>
      <p>Team A：${players[r.teamA[0]].name} ＆ ${players[r.teamA[1]].name}</p>
      <p>Team B：${players[r.teamB[0]].name} ＆ ${players[r.teamB[1]].name}</p>
    `;
    box.appendChild(card);
  });

  if (benches.length > 0) {
    box.innerHTML += `<p>休憩：${benches.map(i => players[i].name).join(" / ")}</p>`;
  }

  area.appendChild(box);

  document.getElementById("nextRoundContainer").innerHTML =
    `<button onclick="createNextRound()">次の試合を作成</button>`;
}

/* ===============================
   ステータス表示
=============================== */
function renderPlayerTable() {
  let html = `
    <table>
      <tr>
        <th>名前</th>
        <th>試合数</th>
        <th>審判</th>
        <th>休憩</th>
      </tr>
  `;

  players.forEach(p => {
    html += `
      <tr>
        <td>${p.name}</td>
        <td>${p.games}</td>
        <td>${p.refs}</td>
        <td>${p.rests}</td>
      </tr>
    `;
  });

  html += "</table>";
  document.getElementById("playerTable").innerHTML = html;
}
</script>

</body>
</html>
